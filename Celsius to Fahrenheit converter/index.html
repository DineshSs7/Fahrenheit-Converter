<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>Celsius to Fahrenheit</h2>
        <div id="inputdiv">
            <input type="text" id="input" placeholder="°C">
        </div>
        <div>
            <button type="submit" onclick="converter()">Convert to °F</button>
        </div>
        <div id="result">
        </div>
    </div>

    
</body>

<script src="script.js"></script>

</html>
